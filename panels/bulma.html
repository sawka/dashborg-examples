<app ui="bulma" panelname="bulma">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Bulma Example</h1>
        <p class="subtitle">First Bulma Example!</p>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="buttons">
        <button class="button is-primary" onclickhandler="/@app:test-click">Test Button</button>
        <div class="field has-addons">
          <div class="control has-icons-left">
            <input class="input" type="text" placeholder="Zip Code (e.g., 75201)" name="postal" bindvalue="$state.zipcode">
            <span class="icon is-left">
              <i class="fa fa-map-marker"></i>
            </span>
          </div>
          <div class="control">
            <button type="submit" class="button is-primary" onclickhandler="/@app:test-zip($state.zipcode);">
              <span>Go</span>
              <span class="icon">
                <i class="fa fa-angle-right fa-lg"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
      <div if="$.ziperror" class="message is-danger">
        <div class="message-header">
          <button onclickhandler="$.ziperror = null;" class="delete"/>
        </div>
        <div class="message-body"><d-text bind="$.ziperror"/></div>
      </div>
      <div if="$.clicked" class="message is-info">
        <div class="message-header">
          <button onclickhandler="$.clicked = null;" class="delete"/>
        </div>
        <div class="message-body">Thanks for clicking the button.</div>
      </div>
      <table class="table is-bordered is-fullwidth">
        <thead>
          <tr>
            <td>#</td>
            <td>Zip Code</td>
          </tr>
        </thead>
        <tbody>
          <d-foreach bind="$.tabledata">
            <tr>
              <td><d-text bind="@index+1"/></td>
              <td><d-text bind="."/></td>
            </tr>
          </d-foreach>
          <tr if="fn:len($.tabledata) == 0">
            <td colspan="2" style="background-color: #eee">
              <div style="height: 50px; fullcenter;">No Data</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <include template="card"/>
        <include template="card"/>
      </div>
    </div>
  </section>
</app>

<template name="card">
  <div class="card column">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-4">John Smith</p>
          <p class="subtitle is-6">@johnsmith</p>
        </div>
      </div>
      
      <div class="content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        Phasellus nec iaculis mauris. <a>@bulmaio</a>.
        <a href="#">#css</a> <a href="#">#responsive</a>
        <br>
        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
      </div>
    </div>
  </div>
</template>
